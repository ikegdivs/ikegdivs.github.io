<!doctype html>

<!-- this is a comment for human! -->

<html lang="en">

  <header>
    <title>PJ Divs</title><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="stylesheet" href="/node_modules/tabulator-tables/dist/css/tabulator.min.css">
    <link rel="FaviconIcon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="PJ Divs">
    <meta name="robots" content="noindex, nofollow">
  </header>

  <body>
    <div class="jumbotron">
        <div id="particles-js" class="particles-js"></div>
        <img id="jumboimage" src="/svg/cleanfront.svg" alt="banner">
    </div>
      
    <h1 style="text-align: center">Multi-asset present value of perpetuities</h1>
    <hr>
    
    <div class='paperroll top'></div>

    <div class="container nomargin">
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Instructions:</h3>
                    <div class="card-body">
                        <dl class="row">
                            The slider below the drawing uses JQuery's prop() to get the value property of the slider when it is moved.
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class='paperroll bottom'></div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div id="workspace">
                    <div id="panel-a" class="workview">
                        <div class="inpanel">
                            <div class="showcase viz001">
                                <div class="container">
                                    <div class="row row-content">
                                        <div id="d3viz001" class="d3viz">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="showcase viz002">
                                <div class="container">
                                    <div class="row row-content">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-content" style="margin:1vw">
        <div class="col-md-8 col-sm-12">
            <div class="chartBox">
                <div id="d3viz002" class="d3viz">
                    <svg id="viz002svg001">
                        <g id="body"></g>
                    </svg>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-sm-12">
            <div class="legendBox">
                <div class="card-header bg-primary" style="margin: 0.75vw">
                    <h3 class="text-white" >Legend</h3>
                </div>
                <div id="legend" class="legend"></div>
            </div>
        </div>
        <div class="col-md-2 col-sm-12">
            <div class="sliderBox">
                <form>
                    <div class="form-group" style="margin: 0.75vw;">
                    <div class="card-header bg-primary">
                        <h3 class="text-white" style="font-size:1.2vw;">Controls for Selected Asset</h3>
                    </div>
                        <div class="row"  style="margin: 0.75vw;">
                            <div class="col">
                                <label for="formRangeModelStart">Adjust asset start.</label>
                                <input type="range" class="form-control-range" id="formRangeModelStart" value="50">
                            </div>
                        </div>
                        <div class="row"  style="margin: 0.75vw;">
                            <div class="col">
                                <label for="formRangeModelEnd">Adjust asset end.</label>
                                <input type="range" class="form-control-range" id="formRangeModelEnd" value="50">
                            </div>
                        </div>
                        <div class="row"  style="margin: 0.75vw;">
                            <div class="col">
                                <label for="formRangeDiscountRate">Adjust discount rate.</label>
                                <input type="range" class="form-control-range" id="formRangeDiscountRate" value="50">
                            </div>
                        </div>
                        <div class="row"  style="margin: 0.75vw;">
                            <div class="col">
                                <label for="formRangeAnnuityPayment">Adjust annuity payment.</label>
                                <input type="range" class="form-control-range" id="formRangeAnnuityPayment" value="50">
                            </div>
                        </div>
                        <div class="row" style="margin: 0.75vw;">
                                <button id="addAsset" class="btn btn-primary">Add Asset</button>
                        </div>
                        <div class="row" style="margin: 0.75vw;">
                                <button id="resetChanges" class="btn btn-primary">Reset Changes</button>
                        </div>
                        <div class="row" style="margin: 0.75vw;">
                                <button id="confirmChanges" class="btn btn-primary">Confirm Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container nomargin">
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div class="row">
                    <div class="col">
                        <div id="example-table"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>

<footer class="row footer justify-content-center">
