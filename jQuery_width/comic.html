<!doctype html>

<html lang="en">

  <header>
    <title>PJ Divs</title><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="FaviconIcon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="PJ Divs">
    <meta name="robots" content="noindex, nofollow">
  </header>

  <body>
    <div class="jumbotron">
        <div id="particles-js" class="particles-js"></div>
        <div class="col-sm-12">
          <img id="jumboimage" src="/svg/cleanfront.svg" alt="banner">
          <h1 style="text-align: center">Issac Gardner's Portal</h1>
        </div>
      </div>
      
    <hr>

    <div class="container nomargin">
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Instructions:</h3>
                    <div class="card-body">
                        <dl class="row">
                            Use the slider below the picture to adjust Joe's width.
                        </dl>
                        <dl class="row">
                            <dt class="col-3 text-right"><span class="badge badge-secondary w-200">Width</span></dt>
                            <dd id="widthOutput" class="col-9 text-left"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div id="workspace">
                    <div id="panel-a" class="workview">
                        <div class="inpanel">
                            <div class="nick">
                                <img src="/svg/nick.svg" />
                            </div>
                            <div class="joe">
                                <img src="/svg/joe.svg" />
                            </div>
                            <div class="chatbubble workbubble nicksays">What do you call it when your boss uses a shrink ray on you?
                                <div class="chatarrow nicksays"></div>
                            </div>
                            <div class="chatbubble workbubble joesays">Micromanagement.
                                <div class="chatarrow joesays"></div>
                            </div>  
                            <div class="scenetable"></div>
                            
                            <div class="triangleray">
                                <img src="/svg/triangle-ray.svg" />
                            </div>
                            <div class="shrinkray">
                                <img src="/svg/shrink-ray.svg" />
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group" style="margin-top: 10px; width:50%">
                        <label for="formControlRange">Adjust Joe's Width</label>
                        <input type="range" class="form-control-range theme-purple" id="formControlRange">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>

<footer class="row footer justify-content-center">

</footer>
