<!doctype html>

<!-- this is a comment for human! -->

<html lang="en">

  <header>
    <title>PJ Divs</title><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="FaviconIcon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="PJ Divs">
    <meta name="robots" content="noindex, nofollow">
  </header>

  <body>
    <div class="jumbotron">
        <div id="particles-js" class="particles-js"></div>
        <div class="col-sm-12">
          <img id="jumboimage" src="/svg/cleanfront.svg" alt="banner">
          <h1 style="text-align: center">don3ts: D3 basic histogram.</h1>
        </div>
      </div>
      
    <hr>
    
    <div class='paperroll top'></div>

    <div class="container nomargin">
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Instructions:</h3>
                    <div class="card-body">
                        <dl class="row">
                            The slider below the drawing uses JQuery's prop() to get the value property of the slider when it is moved.
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class='paperroll bottom'></div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div id="workspace">
                    <div id="panel-a" class="workview">
                        <div class="wall"></div>
                        <div class="floor"></div>
                        <div class="whiteboard">
                            <div id="d3viz002" class="d3viz chartcontainer">
                                <svg id="viz002svg001" class="chart">
                                    <g id="chartBody" style="transform:translate(50px,0px)"></g>
                                    <g id="yAxis"></g>
                                    <g id="xAxis"></g>
                                </svg>
                            </div>
                        </div>
                        <div class="strawberryDonut">
                            <img src="/svg/don3ts/donut_strawberry.svg">
                        </div>
                        <div class="chocolateDonut">
                            <img src="/svg/don3ts/donut_chocolate.svg">
                        </div>
                        <div class="chatbubble workbubble strawberrysays">What do you get when you mix your data with a shot of tequila?
                            <div class="chatarrow strawberrysays"></div>
                        </div>
                        <div class="chatbubble workbubble chocolatesays">A bar chart.
                            <div class="chatarrow chocolatesays"></div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group" style="margin-top: 10px; width:50%">
                        <label for="formControlRangeX">Adjust the data</label>
                        <input type="range" class="form-control-range" id="formControlRangeX" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>

<footer class="row footer justify-content-center">
  <code>Copyright (c) 2020 Issac Gardner</code>
</footer>
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/js/d3.v6.min.js"></script>
<script src="/particles/particles.js"></script>
<script> particlesJS.load('particles-js', '/particles/particles.json', function() {
  console.log('callback - particles.js config loaded');
});</script>
<script src="./script.js"></script>
<script src="/script.js"></script>
</html>
