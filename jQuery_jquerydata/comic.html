<!doctype html>

<!-- this is a comment for human! -->

<html lang="en">

  <header>
    <title>PJ Divs</title><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="FaviconIcon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="PJ Divs">
    <meta name="robots" content="noindex, nofollow">
  </header>

  <body>
    <div class="jumbotron">
        <div id="particles-js" class="particles-js"></div>
        <div class="col-sm-12">
          <img id="jumboimage" src="/svg/cleanfront.svg" alt="banner">
          <h1 style="text-align: center">Issac Gardner's Portal</h1>
        </div>
      </div>
      
    <hr>

    
    <div class='paperroll top'></div>

    <div class="container nomargin">
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Instructions:</h3>
                    <div class="card-body">
                        <dl class="row">
                            The slider below the drawing uses JQuery's height() method to get and change the height of the chat bubbles.
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class='paperroll bottom'></div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div id="workspace">
                    <div id="panel-a" class="workview">
                        <div class="inpanel">
                            <div class="bgd bgd00">
                            </div>
                            <div class="clouds bgd bgd01">
                                <img src="/svg/clouds.svg" />
                            </div>
                            <div class="bgd bgd02">
                                <img src="/svg/saharacats/brownhills_background.svg" />
                            </div>
                            <div class="bgd bgd03">
                                <img src="/svg/saharacats/browngrass_background.svg" />
                            </div>
                            <div class="lion">
                                <img src="/svg/saharacats/lion.svg" />
                            </div>
                            <div class="leopard">
                                <img src="/svg/saharacats/leopard.svg" />
                            </div>
                            <div class="character patch">
                                <img src="/svg/patch_sticker.svg" />
                            </div>
                            <div class="character maude">
                                <img src="/svg/maude_sticker.svg" />
                            </div>
                            
                            <div class="bgd bgd04">
                                <img src="/svg/saharacats/browngrass_foreground.svg" />
                            </div>
                            <div class="chatbubble workbubble maudesays">Because you can spot a leopard.
                                <div class="chatarrow maudesays"></div>
                            </div>
                            <div class="chatbubble workbubble patchsays">Why are leopards easier to see than lions?<div class="chatarrow patchsays"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group" style="margin-top: 10px; width:50%">
                        <label for="formControlRangeX">Move Patch and Maude.</label>
                        <input type="range" class="form-control-range" id="formControlRangeX" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>

<footer class="row footer justify-content-center">
  <code>Copyright (c) 2020 Issac Gardner</code>
</footer>

<script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/particles/particles.js"></script>

  console.log('callback - particles.js config loaded');
});</script>
<script src="./script.js"></script>
<script src="/script.js"></script>
</html>
