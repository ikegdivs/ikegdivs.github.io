<!doctype html>

<!-- this is a comment for human! -->

<html lang="en">

  <header>
    <title>PJ Divs</title><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="FaviconIcon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="PJ Divs">
    <meta name="robots" content="noindex, nofollow">
  </header>

  <body>
    <div class="jumbotron">
        <div id="particles-js" class="particles-js"></div>
        <div class="col-sm-12">
          <img id="jumboimage" src="/svg/cleanfront.svg" alt="banner">
          <h1 style="text-align: center">Issac Gardner's Portal</h1>
        </div>
      </div>
      
    <hr>
    
    <div class='paperroll top'></div>

    <div class="container nomargin">
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Instructions:</h3>
                    <div class="card-body">
                        <dl class="row">
                            The slider below the drawing uses JQuery's prop() to get the value property of the slider when it is moved.
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class='paperroll bottom'></div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div id="workspace">
                    <div id="panel-a" class="workview">
                        <div class="inpanel">
                            <div class="showcase viz001">
                                <div class="container">
                                    <div class="row row-content">
                                        <div id="d3viz001" class="d3viz">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="showcase viz002">
                                <div class="container">
                                    <div class="row row-content">
                                        <div id="d3viz002" class="d3viz">
                                            <svg id="viz002svg001">
                                                <g id="body"></g>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="form-group" style="margin-top: 10px; width:50%">
                        <div class="row">
                            <div class="col">
                                <label for="modelStart">Starting year of model.</label>
                                <input type="number" class="form-control" id="modelStart" value="2010">
                            </div>
                            <div class="col">
                                <label for="formRangeModelStart">Adjust value.</label>
                                <input type="range" class="form-control-range" id="formRangeModelStart" value="50">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="modelEnd">Ending year of model.</label>
                                <input type="number" class="form-control" id="modelEnd" value="2020">
                            </div>
                            <div class="col">
                                <label for="formRangeModelEnd">Adjust value.</label>
                                <input type="range" class="form-control-range" id="formRangeModelEnd" value="50">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="purchaseCost">Puchase cost of asset(s).</label>
                                <input type="number" class="form-control" id="purchaseCost" value="100">
                            </div>
                            <div class="col">
                                <label for="formRangePurchaseCost">Adjust value.</label>
                                <input type="range" class="form-control-range" id="formRangePurchaseCost" value="50">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="salvageValue">Salvage value of asset(s).</label>
                                <input type="number" class="form-control" id="salvageValue" value="5">
                            </div>
                            <div class="col">
                                <label for="formRangeSalvageValue">Adjust value.</label>
                                <input type="range" class="form-control-range" id="formRangeSalvageValue" value="50">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="assetLifespan">Expected lifespan of asset(s).</label>
                                <input type="number" class="form-control" id="assetLifespan" value="5">
                            </div>
                            <div class="col">
                                <label for="formRangeAssetLifespan">Adjust value.</label>
                                <input type="range" class="form-control-range" id="formRangeAssetLifespan" value="50">
                            </div>
                        </div>
                        
                        <label for="annualDepreciation">Annual depreciation of asset(s).</label>
                        <input type="number" class="form-control" id="annualDepreciation" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>

<footer class="row footer justify-content-center">
  <code>Copyright (c) 2020 Issac Gardner</code>
</footer>

<script src="/js/d3.v6.min.js"></script>

  console.log('callback - particles.js config loaded');
});</script>
<script src="./script.js"></script>
</html>
