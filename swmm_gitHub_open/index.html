<!doctype html>
<html lang="en">

<header>
    <title>SWMM-js</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="SWMM-js">
</header>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="testid" class="modalinfo">Item ID</p>
            <input type="text" style="display: block" class="modaledit" id="modaledit01"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit02"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit03"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit04"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit05"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit06"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit07"/>
            <input type="text" style="display: none"  class="modaledit" id="modaledit08"/>
        </div>
    </div>


    <input type='file' id='input'>
    <button id='save'>Save</button>

    <div class="d3viz">
        <svg id="viz_svg01" class="chart"></svg>
    </div>
    <div class="d3viz">
        <svg id="svgSimple"></svg>
    </div>
    <div id="legend"></div>
    <div id="linkResult">No</div>
    <div id="nodeResult">No</div>
    <div id="time"></div>
    <div id="tooltip"></div>
    <div id="xy"></div>
    <div id="progress">No</div>
    <div id="status">No</div>
    <div class="d3viz">
        <svg id="canvas"></svg>
    </div>
    <div id="inpFile" >data/input.inp</div>
    <div id="rptFile" >data/report.rpt</div>
    <input type="text" id="TitleNotes"/>
    
    <div id="output" ></div>

    
</body>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/d3.min.js"></script>
<script src='js/swmm.js'></script>
<script src='js.js'></script>
<script src='swmm_run.js'></script>
<script src="./script.js"></script>
</html>
