<!doctype html>

<!-- this is a comment for human! -->

<html lang="en">

  <header>
    <title>PJ Divs</title><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/assets.css">
    <link rel="FaviconIcon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="name" content="PJ Divs">
    <meta name="robots" content="noindex, nofollow">
  </header>

  <body>
    <div class="jumbotron">
        <div id="particles-js" class="particles-js"></div>
        <img id="jumboimage" src="/svg/cleanfront.svg" alt="banner">
        <h1 style="text-align: center">Issac Gardner's Portal</h1>
      </div>
      
    <hr>

    <div class="container nomargin">
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="card">
                    <h3 class="card-header bg-primary text-white">Instructions:</h3>
                    <div class="card-body">
                        <dl class="row">
                            The slider below the drawing uses JQuery's next siblings selector ('prev ~ nextsiblings') on the '.chatbubble' and '.maude' classes to move both simultaneously.
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12 col-sm-12">
                <div id="workspace">
                    <div id="panel-a" class="workview">
                        <div class="inpanel">
                            <div class="background">
                                <img src="/svg/bar01.svg" />
                            </div>
                            <div class="chatbubble workbubble patchsays">Burple.
                                <div class="chatarrow patchsays"></div>
                            </div>
                            <div class="maude">
                                <img src="/svg/maudebeers.svg" />
                            </div>
                            <div class="chatbubble workbubble maudesays">If buttercups are yellow, what color are hiccups?
                                <div class="chatarrow maudesays"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    
                    <div class="form-group" style="margin-top: 10px; width:50%">
                        <label for="formControlRangeX">Move Maude towards Patch.</label>
                        <input type="range" class="form-control-range theme-purple" id="formControlRangeX" value="0">
                    </div>
                </form>
            </div>
        </div>
    </div>
  </body>

<footer class="row footer justify-content-center">
  <code>Copyright (c) 2020 Issac Gardner</code>
</footer>
